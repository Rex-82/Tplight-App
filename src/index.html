<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'"
    />
    <link href="../dist/style.css" rel="stylesheet" />
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />
  </head>
  <body class="bg-slate-700">
    <div class="">
      <nav class="bg-gray-800">
        <div class="mx-auto max-w-7xl px-2">
          <div class="relative flex h-8 items-center justify-between">
            <div class="flex flex-1 items-center justify-start">
              <div class="">
                <div class="flex space-x-4">
                  <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
                  <a
                    href="#"
                    class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 text-sm font-medium"
                    aria-current="page"
                    >Dashboard</a
                  >
                  <a
                    href="#"
                    class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 text-sm font-medium"
                    >Settings</a
                  >
                  <a
                    href="#"
                    class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 text-sm font-medium"
                    id="statusButton"
                    >Status</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </nav>

      <div class="flex-col bg-slate-500 rounded-xl shadow-md mx-4 my-4">
        <div class="flex justify-between px-2 py-2">
          <div class="flex items-center">
            <button id="infoTabButton">
              <svg
                id="closedArrow"
                class="ml-2 w-3 h-3 text-gray-800 dark:text-white"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 8 14"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="m1 13 5.7-5.326a.909.909 0 0 0 0-1.348L1 1"
                />
              </svg>
              <svg
                id="openedArrow"
                class="hidden ml-2 w-3 h-3 text-gray-800 dark:text-white"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 14 8"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="m1 1 5.326 5.7a.909.909 0 0 0 1.348 0L13 1"
                />
              </svg>
            </button>
            <input
              type="checkbox"
              id="switchOnOff"
              class="align-middle ml-3 mr-4 accent-slate-800"
            />
            <input
              maxlength="20"
              class="font-medium bg-slate-500 w-3/5 dark:text-gray-200"
              placeholder="Custom name"
            />
          </div>
          <div class="flex items-center">
            <input
              id="switchSlider"
              type="range"
              min="0"
              max="100"
              step="5"
              value="0"
              class="accent-slate-300"
            />
            <label
              class="items-center w-6 ml-1 inline-table"
              for="switchSlider"
            >
              <p
                id="SliderValue"
                type="text"
                class="font-medium text-center text-sm text-gray-800 dark:text-gray-200"
              >
                ""
              </p>
            </label>
          </div>
        </div>
        <div id="infoTab" class="hidden bg-slate-600 rounded-b-xl">
          <div class="">
            <div class="rounded-xl p-1 mx-2 flex-col">
              <div class="px-2 flex justify-between">
                <p class="text-sm dark:text-gray-200">Model</p>
                <p id="infoTabModel" class="text-sm dark:text-gray-200"></p>
              </div>
              <div class="px-2 flex justify-between">
                <p class="text-sm dark:text-gray-200">IP Address</p>
                <p id="infoTabIP" class="text-sm dark:text-gray-200"></p>
              </div>

              <!-- <div class="flex justify-between">
                <p class="dark:text-gray-200">Device ID</p>
                <p id="infoTabDeviceId" class="dark:text-gray-200"></p>
              </div> -->
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- You can also require other files to run in this process -->
    <script defer src="renderer.js"></script>
  </body>
</html>
